<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Lançador<span class="container__texto-azul"> de dados</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Quantidade de dados</label>
                        <input class="container__input" id="quantidade" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Quantidade de lados</label>
                        <input class="container__input" id="lados" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Bônus</label>
                        <input class="container__input" id="bônus" type="number" min="1">
                    </div>
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="rolar()" id="btn-sortear" class="container__botao">Rolar</button>
                    <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao-desabilitado">Reiniciar</button>
                </div>

                <div class="container__texto" id="resultado">
                    <label class="texto__paragrafo">Valores rolados: nenhum até agora</label>
                </div>

                <div class="container__texto" id="Soma">
                    <label class="texto__paragrafo">Total: nenhum até agora</label>
                </div>
            </div>

            <img src="./img/grupo-aventureiros1.webp" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
